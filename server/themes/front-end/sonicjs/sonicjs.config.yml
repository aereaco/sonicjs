    - /node_modules/formiojs/dist/formio.full.min.js
    - /node_modules/@fancyapps/fancybox/dist/jquery.fancybox.min.js
    - /node_modules/dropzone/dist/min/dropzone.min.js
    - /assets/js/common.js
    - /sonicjs-services/shared.service.js
    - /sonicjs-services/global.service.js
    - /sonicjs-services/helper.service.js
    - /sonicjs-services/formatting.service.js
    - /sonicjs-services/data.service.js
